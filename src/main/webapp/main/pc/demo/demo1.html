<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function next( n ){
        return new Promise( function( resolve, reject ){
            setTimeout( function(){
                resolve( n );
            }, 1000 );
        } );
    }
    next( 1 ).then( function( res ){
        console.log( res );
        return 2;
    } ).then( function( res ){
        console.log( res );
        return 3;
    } ).then( function( res ){
        console.log( res );
    } )
</script>
</body>
</html>
